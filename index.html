<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Style Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .snap-container {
            width: 375px;
            height: 100vh; /* Occupare tutta l'altezza dello schermo */
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .snap-header, .snap-footer {
            background-color: #fffc00;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
            background-image: url('https://cf-st.sc-cdn.net/3d/render/38485679-101942460832_21-s5-v1.webp?trim=circle&scale=0&ua=2');
            background-size: cover;
            background-position: center;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .nav-icons, .footer-icons {
            display: flex;
            gap: 15px;
        }

        .icon, .footer-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icon:hover, .footer-icon:hover {
            transform: scale(1.2);
            color: #ff8800;
        }

        .snap-content {
            flex: 1;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            z-index: 1;
            position: relative;
        }

        .snap-element {
            width: 100%;
            height: 150px;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .snap-element:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .snap-text {
            font-size: 20px;
            color: #333;
        }

        .snap-element::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://via.placeholder.com/375x150');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            z-index: 0;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .snap-element:hover::before {
            opacity: 0.6;
        }

        /* Animazione Snap Ingresso */
        .snap-element {
            animation: snapEntry 0.6s ease-out;
        }

        @keyframes snapEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stile per i link */
        a.footer-icon-link {
            text-decoration: none;
            color: inherit;
        }

        /* Rimuove spazio tra il top del viewport e l'header */
        @media only screen and (max-width: 767px) {
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .snap-container {
                height: 100vh;
                border-radius: 0;
            }

            .snap-header {
                padding-top: env(safe-area-inset-top); /* Gestisce la safe area su iOS */
            }
        }
    </style>
</head>
